<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Bootsterap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .container form input::placeholder{
        font-size: 13px;
        font-family: monospace;
        opacity: 0.7;
      }
      .FormHead{
        text-align: center;
        color:rgba(0,0,0,0.7);
        font-weight: bold;
        margin-bottom: 30px;
        
      }

    </style>
</head>

<body>
  <div class="container">
    <div class="w-50 border border-secondary border-opacity-25 px-2 py-4 shadow rounded mx-auto">
      <form class="py-3">
        <h3 class="FormHead">Registation for addmit</h3>
        <div class="mb-3">
          <label class="form-label" for="forEmail"> Email address</label>
          <input class="form-control" type="email" id="forEmail" placeholder="Input your email hear">
          <p class="form-text">We'll never share your email with anyone else.</p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="forPassword">Password</label>
          <input class="form-control" id="forPassword" type="password" placeholder="Enter your password">
        </div>
        <div class="form-check mb-3 mt-3">
          <input class="form-check-input border-primary border" type="checkbox" id="forCheck">
          <label for="forCheck" class="form-check-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</body>

</html>
